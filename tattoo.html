<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelton Tattoo</title>
  <link rel="stylesheet" href="tattoo.css">
</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho__social-icons">
      <!-- Instagram -->
      <a class="cabecalho__social-icons__ancora__instagram"
        href="https://www.instagram.com/shelton_tattoo_arte?igsh=M285Y2oxNXB4MnBm" target="_blank"
        rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>

      <!-- Facebook -->
      <a class="cabecalho__social-icons__ancora__facebook" href="https://www.facebook.com/sheltontattoo.silva"
        target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i>
      </a>

      <!-- WhatsApp -->
      <a class="cabecalho__social-icons__ancora__whatsapp" href="https://wa.me/5511975573591" target="_blank"
        rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
    <div class="cabecalho__whats">
      <a href="https://wa.me/5511975573591" target="_blank" rel="noopener noreferrer"><img src="whats.png"
          alt="botão whatsapp"></a>
    </div>
    <nav class="cabecalho__navegacao">
      <ul class="cabecalho__navegacao__lista">
        <li class="cabecalho__navegacao__lista__item"><a href="index.html">INÍCIO</a></li>
        <li class="cabecalho__navegacao__lista__item"><a href="about.html">SOBRE</a></li>
        <li id="tattoo" class="cabecalho__navegacao__lista__item"><img class="cabecalho__maquina"
            src="1749236599805.png" alt="maquina de tattoo"><a href="tattoo.html">TATTOO</a></li>
        <li class="cabecalho__navegacao__lista__item"><a href="design.html">DESENHO</a></li>
        <li class="cabecalho__navegacao__lista__item"><a href="screens.html">TELA</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir Menu">
      <span class="menu-icon">&#9776;</span> <!-- Ícone de menu (☰) -->
    </button>
  </header>
  <main class="principal">
    <h1 class="about-title">Shelton Tattoo</h1>
    <section id="galeria" class="galeria">
      <div class="carousel-container">
        <button class="nav-arrow left">‹</button>
        <div class="carousel-track">
          <div class="card" data-index="0">
            <img src="tattoo0.jpeg" alt="imagem da tattoo 1">
          </div>
          <div class="card" data-index="1">
            <img src="tattoo1.jpeg" alt="imagem da tattoo 2">
          </div>
          <div class="card" data-index="2">
            <img src="tattoo2.jpeg" alt="imagem da tattoo 3">
          </div>
          <div class="card" data-index="3">
            <img src="tattoo3.jpeg" alt="imagem da tattoo 4">
          </div>
          <div class="card" data-index="4">
            <img src="tattoo4.jpeg" alt="imagem da tattoo 5">
          </div>
          <div class="card" data-index="5">
            <img src="tattoo5.jpeg" alt="imagem da tattoo 6">
          </div>
        </div>
        <button class="nav-arrow right">›</button>
      </div>

      <div class="member-info">
        <h2 class="member-name">Shelton</h2>
        <p class="member-role">Tattoo</p>
      </div>

      <div class="dots">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
        <div class="dot" data-index="5"></div>
        <div class="dot" data-index="6"></div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shelton Tattoo. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
    <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menuList = document.querySelector('.cabecalho__navegacao__lista');
    const menuIcon = menuToggle.querySelector('.menu-icon');
    const fotosSection = document.querySelector('.galeria');

    menuToggle.addEventListener('click', () => {
      const menuAtivo = menuList.classList.toggle('ativo');
      menuIcon.textContent = menuAtivo ? '✖' : '☰';
      fotosSection.style.marginTop = menuAtivo ? '23vh' : '0';
    });
  </script>
</body>

</html>
